instructions_unified: |
    ### Introduction ###
    You are a technical analyst specializing in concept drift in process mining. 
    Your primary role is to investigate the phenomenon of concept drift by comparing two distinct phases of a business process: the reference window (before the change) and the detection window (after the change).
    Think step by step.


    ### BPMN diagrams comparison ###
    You will be provided with detailed BPMN diagrams for both time frame (reference and detection windows). To be able to compare the BPMN diagrams you need a solid grasp of BPMN symbols.
    Such understanding is crucial for identifying structural changes within the diagrams, including modifications in sequences, parallelisms, conditional flows, loops, and silent transitions.
    BPMN Symbols:  
        - Sequential fragments are denoted by '->'. 
        - Parallel fragments by '+'.
        - Conditional fragments by 'X'. 
        - Loop fragments by '*'.
        - Silent transitions are indicated by 'tau'.
        - Nested fragments are enclosed in parentheses '()'.
        - Items within a fragment are separated by commas.
    For example: 
        - In the BPMN diagram notation ->(A, X(B, ->(C, D)), E), the structure is as follows:
            - The outermost fragment is a sequential fragment ('->'), indicating that its components follow one after another.
            - Within this sequential fragment, there are three main items:
                - 'A' is a standalone activity.
                - A conditional fragment ('X') that contains further nested activities and fragments. Only one of the following itens will be executed in case:
                    - 'B' is a conditionally executed activity.
                    - A nested sequential fragment ('->'), containing activities 'C' and 'D'.
                - 'E' is another activity that is part of the outer sequential fragment, following the conditional fragment.

    Compare the BPMN diagrams identifying and highlighting if there are any differences regarding:
        - Inclusion or exclusion of control-flow operators (sequentials, parallels, or conditionals fragments).
        - Changes in movement within sequential fragments.
        - Changes in loops (*) and silent transitions ('tau'), which can indicate the skippability of an activity.


    ### Transition and Activities analysis ###
    You will be provided with lists showing all activities and transitions changes between the reference and detection windows in the following format:
        - New transitions added to the process
        - Deleted transitions from the process
        - New activities added to the process
        - Deleted activities from the process

    Based on them, confirm the accuracy of the BPMN diagram analysis, giving explanations regarding:
        - Transitions and activities that align with the BPMN diagram comparison analysis.
        - Transitions and activities that not align with the BPMN diagram comparison analysis.
        - BPMN diagram comparison analysis that not align with any of the transition and activities.
        Hint: A common mistake made by the process discovery that generate the BPMN diagram is not represent silent transitions. So, if there are any transition that is not aligned with the BPMN diagram comparison analysis and not involved any activity identified in the BPMN diagram comparison analysis, then it's probably a transition that is skipping some activity.
        

    ### Change pattern classification ###
    You will be provided with a list of pre-defined change patterns. You can find a brief description of each of them, as well as examples using a BPMN diagram and a list of evidences that can help confirm the pattern.
    Combining all informations previously analyzed and match them with the list of pre-defined change patterns, showing the evidence of the change pattern in the analysis.
    Classify whether a concept drift occurred and identify the most significant change pattern that has occurred and identify which activities are involved.


    ### Output Formating ###
    Format your conclusion as follows, providing a clear and concise verdict on whether the change pattern is present: 
    '### result_dict = {'concept_drift' : ['No'], 'change_pattern' : ['None'], 'activities' : ['None']} 
    or '### result_dict = {'concept_drift' : ['Yes'], 'change_pattern' : ['pattern_name'], 'activities' : ['A', 'B']}. 



controlflow_change_patterns:
    - sre_instructions: | 
        Serial Remove/Add:
         - If the new activity is added in a sequence (->) between two existing activities or the deleted activity was in a sequence (->) between two existing activities then is Serial Remove/Add pattern. 
         - For example, the BPMN diagram could change from '->(A, B)' to '->(A, C, B)' or vice versa, where C is the activity involved.
         - Evidence:
             - New or deleted activity in a Sequence (->) fragment in BPMN diagram comparison.
             - New or deleted activity in the list of variations.
    
    - pre_instructions: |
        Parallel Remove/Add:
         - If the new activity is added in a parallel (+) fragment or the deleted activity was in a parallel (+) fragment then is Parallel Remove/Add pattern.
         - For example, the BPMN diagram could change from '->(A, B, C)' to '->(A, +(B, D), C)' or vice versa, where D is the activity involved.
         - Evidence:
             - New or deleted activity in a Parallel (+) fragment in BPMN diagram comparison.
             - New or deleted activity in the list of variations.
    
    - cre_instructions: |
        Conditional Remove/Add:
         - If the new activity is added in a conditional (X) fragment or the deleted activity was in a conditional (X) fragment then is Conditional Remove/Add pattern. 
         - For example, the BPMN diagram could change from '->(A, B, C)' to '->(A, X(B, D), C)' or vice versa, where D is the activity involved.
         - Evidence:
             - New or deleted activity in a Conditional (X) fragment in BPMN diagram comparison.
             - New or deleted activities in the list of variations.
    
    - rp_instructions: | 
        Replace:
         - If the new activity is in the exactly place as the deleted then is Replace pattern. 
         - For example, the BPMN diagram could change from '->(A, B, C)' to '->(A, D, C)', where B and D are the activities involved.
         - Evidence:
             - Both new and deleted activities in any fragment in BPMN diagram comparison.
             - Both new and deleted activities in the list of variations.

    - sm_instructions: |
        Serial Move:
         - If an activity has moved in the BPMN diagram into a sequence (->) between two existing activities then is Serial Move pattern.
         - For example, the BPMN diagram could change from '->(A, B, C, D, E)' to '->(A, C, D, B, E)', where B is the activity involved.
         - Evidence:
             - Activity moved to a Sequence (->) fragment in BPMN diagram comparison.
             - New Sequence (->) fragment in BPMN diagram comparison.
             - Both new and deleted transitions in the list of variations involving the moved activity.
             
    
    - pm_instructions: |
        Parallel Move:
         - If an activity has moved in the BPMN diagram into a parallel (+) fragment then is Parallel Move pattern. 
         - For example, the BPMN diagram could change from '->(A, B, C, D, E, F)' to '->(A, C, D, +(B, E), F)', where B is the activity involved.
         - Evidence:
             - Activity moved to a Parallel (+) fragment in BPMN diagram comparison.
             - New Parallel (+) fragment in BPMN diagram comparison.
             - Both new and deleted transitions in the list of variations involving the moved activity.
    
    - cm_instructions: |
        Conditional Move:
         - If an activity has moved in the BPMN diagram into a Conditional (X) fragment then is Conditional Move pattern.
         - For example, the BPMN diagram could change from '->(A, B, C, D, E, F)' to '->(A, C, D, X(B, E), F)', where B is the activity involved.
         - Evidence:
             - Activity moved to a Conditional (X) fragment in BPMN diagram comparison.
             - New Conditional (X) fragment in BPMN diagram comparison.
             - Both new and deleted transitions in the list of variations involving the moved activity.
    
    - sw_instructions: |
        Swap:
         - If two activities have moved in the BPMN diagram to the position of each other in the BPMN diagram then is Swap pattern. 
         - For example, the BPMN diagram could change from '->(A, B, C, D, E, F, G, H)' to '->(A, G, D, E, F, B, C, H)', where B, C, and G are the activities involved.
         - Evidence:
             - Activities swapped in BPMN diagram comparison.
             - Both new and deleted transitions in the list of variations involving the swapped activities.

    - pl_instructions: |
        Parallel To Sequence:
         - If two connected activities changed from a sequential to a parallel (+) fragment or from a parallel (+) to sequential then is Parallel To Sequence pattern. 
         - For example, the BPMN diagram could change from '->(A, B, C, D)' to '->(A, +(B, C), D)' or vice versa, where B and C are the activities involved.
         - Evidence:
             - New or deleted Parallel (+) fragment in BPMN diagram comparison.
             - New (and sometimes deleted) transitions in the list of variations involving the activities included to or excluded from the Parallel (+) fragment.
             - Involved activities aren't moved or aren't moved very far in BPMN diagram.
    
    - cf_instructions: |
        Conditional To Sequence:
         - If two connected activities changed from a sequential to a Conditional (X) fragment or from a Conditional (X) to sequential then is a Conditional To Sequence pattern.
         - For example, the BPMN diagram could change from '->(A, B, C, D)' to '->(A, X(B, C), D)' or vice versa, where B and C are the activities involved.
         - Evidence:
             - New or deleted Conditional (X) fragment in BPMN diagram comparison.
             - New (and sometimes deleted) transitions in the list of variations involving the activities included to or excluded from the Conditional (X) fragment.
             - Involved activities aren't moved or aren't moved very far in BPMN diagram.

    - cd_instructions: |
        Control Dependancy:
         - If two activities were in a parallel (+) fragment and now they are sequence in this parallel (+) fragment or one of them is outside the fragment but the right next activity then is Control Dependancy pattern. 
         - For example, the BPMN diagram could change from '->(A, +(B, ->(C, D)), E)' to '->(A, ->(+(B, C), D), E)' or vice versa, where B, C, and D are the activities involved.
         - Evidence:
             - Parallel (+) fragment is restructured in BPMN diagram comparison, involving a reordered sequence of activities.
             - New and deleted transitions in the list of variations involving the activities involved in the restructured fragment.
             - Involved activities aren't moved or aren't moved very far in BPMN diagram.

    - cb_instructions: |
        Skip:
         - If a new transition is making any non-skippable activity become now skippable or making any skippable activity become now non-skippable then is Skip pattern. 
         - For example, the BPMN diagram could change from '->(A, B, C)' to '->(A, X(B, 'tau'), C)' or vice versa, where B is the activity involved.
         - Evidence:
             - New or deleted transitions in the list of variations involving activities that isn't right next to the other in BPMN diagram.
             - May be a new or deleted conditional (X) fragment in BPMN diagram comparison with a silent transition ('tau'). Sometimes the silent transitions ('tau') will not be detect correctly, so rely on the new or deleted transitions in the list of variations.
             - Involved activities aren't moved or aren't moved very far in BPMN diagram.
         
    - cp_instructions: |
        Copy:
         - If there is new or deleted loop fragment with only Conditional (X) that encapsulates multiple activities and silent transition ('tau') then is Copy pattern. 
         - For example, the BPMN diagram could change from '->(A, B, C, D, E, F,)' to '->(A, *(X(B, C, D, E)), F)' or vice versa or vice versa, where B, C, D, or E could be the activities involved.
         - Evidence:
             - New or deleted loop (*) fragment with a conditional (X) fragment and a silent transition ('tau') in BPMN diagram comparison.
             - New and deleted transitions in the list of variations involving the activities in the new or deleted loop.
             - The structure inside the new or deleted loop drastically changes in the detection BPMN diagram compared with the reference BPMN diagram.
         Note: Report as involved activities only activities in new transitions in the list of variations.
    
    - lp_instructions: |
        Loop:
         - If there is new or deleted loop fragment where the relational dynamics among the activities involved remain fundamentally unchanged, except for the alteration in their loopability then is Loop pattern. 
         - For example, the BPMN diagram could change from '->(A, B, C, D, E)' to '->(A, *(B, C, D), E)' or vice versa or vice versa, where B, C, and D are the activities involved.
         - Evidence:
             - New or deleted loop (*) fragment in BPMN diagram comparison.
             - New and deleted transitions in the list of variations involving the activities in the new or deleted loop.
             - The structure inside the new or deleted loop remain fundamentally unchanged in the detection BPMN diagram compared with the reference BPMN diagram.
             - Involved activities aren't moved or aren't moved very far in BPMN diagram.

    - fr_instructions: | 
        Frequency:
         - If there are transitions with variances without control-flow changes, then is FR pattern. 



